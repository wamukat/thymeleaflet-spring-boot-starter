<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
/**
 * パラメータ説明パネルフラグメント
 *
 * 右ペインのパラメータ/モデル仕様カードを提供する。
 *
 * @example <div th:replace="~{thymeleaflet/fragments/parameters-panel :: panel()}"></div>
 */
-->
<div th:fragment="panel" class="card-thymeleaflet"
     th:if="${javadocInfo != null or (selectedFragment.parameters != null and !#lists.isEmpty(selectedFragment.parameters))}">
    <div class="card-thymeleaflet-header">
        <h3 class="text-lg font-semibold text-gray-900" th:text="#{thymeleaflet.fragment.details}">
            Fragment details
        </h3>
    </div>
    <div class="card-thymeleaflet-content">
        <div th:replace="~{thymeleaflet/fragments/parameters-details :: content}"></div>
        <div th:replace="~{thymeleaflet/fragments/parameters-fallback :: content}"></div>
        <div class="mt-6 pt-4 border-t border-gray-100">
            <h4 class="text-md font-semibold text-gray-800 mb-3 flex items-center gap-2">
                <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span th:text="#{thymeleaflet.fragment.source}">Source</span>
            </h4>
            <div th:if="${fragmentSourceSnippet != null and !#strings.isEmpty(fragmentSourceSnippet)}"
                 class="rounded-lg border border-gray-200 bg-slate-50 p-3">
                <div class="text-[11px] uppercase tracking-wide text-slate-500 mb-2"
                     th:text="#{thymeleaflet.fragment.source.implementation}">
                    Implementation
                </div>
                <pre class="fragment-source-pre max-h-64 overflow-auto"><code class="fragment-source-code language-xml" th:text="${fragmentSourceSnippet}">12 | &lt;div th:fragment="button(label)"&gt;</code></pre>
            </div>
            <div th:if="${fragmentSourceSnippet == null or #strings.isEmpty(fragmentSourceSnippet)}"
                 class="rounded-lg border border-gray-200 bg-white px-3 py-2 text-xs text-gray-500"
                 th:text="#{thymeleaflet.fragment.source.unavailable}">
                Source is not available.
            </div>
        </div>

        <!-- パラメータがない場合 -->
        <div th:if="${javadocInfo == null and (selectedFragment.parameters == null or #lists.isEmpty(selectedFragment.parameters))}"
             class="text-center py-4">
            <div class="text-gray-400 mb-2">
                <svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <p class="text-sm text-gray-500" th:text="#{thymeleaflet.params.none}">
                No parameters for this fragment
            </p>
        </div>
    </div>
</div>

</body>
</html>

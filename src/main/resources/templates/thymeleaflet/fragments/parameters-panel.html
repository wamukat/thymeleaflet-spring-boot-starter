<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
/**
 * パラメータ説明パネルフラグメント
 *
 * 右ペインのパラメータ/モデル仕様カードを提供する。
 *
 * @example <div th:replace="~{thymeleaflet/fragments/parameters-panel :: panel()}"></div>
 */
-->
<div th:fragment="panel" class="card-thymeleaflet"
     th:if="${javadocInfo != null or (selectedFragment.parameters != null and !#lists.isEmpty(selectedFragment.parameters))}">
    <div class="card-thymeleaflet-header">
        <h3 class="text-lg font-semibold text-gray-900" th:text="#{thymeleaflet.fragment.details}">
            Fragment details
        </h3>
    </div>
    <div class="card-thymeleaflet-content">
        <div th:replace="~{thymeleaflet/fragments/parameters-details :: content}"></div>
        <div th:replace="~{thymeleaflet/fragments/parameters-fallback :: content}"></div>

        <!-- パラメータがない場合 -->
        <div th:if="${javadocInfo == null and (selectedFragment.parameters == null or #lists.isEmpty(selectedFragment.parameters))}"
             class="text-center py-4">
            <div class="text-gray-400 mb-2">
                <svg class="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <p class="text-sm text-gray-500" th:text="#{thymeleaflet.params.none}">
                No parameters for this fragment
            </p>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
/**
 * パラメータフォールバックフラグメント
 *
 * JSDocがない場合のフォールバック表示を提供する。
 *
 * @example <div th:replace="~{thymeleaflet/fragments/parameters-fallback :: content()}"></div>
 */
-->
<div th:fragment="content"
     th:if="${javadocInfo == null and selectedFragment.parameters != null and !#lists.isEmpty(selectedFragment.parameters)}"
     class="mb-6">
    <h4 class="text-md font-semibold text-gray-800 mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span th:text="#{thymeleaflet.params.fragment}">Fragment parameters</span>
    </h4>
    <div class="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-4">
        <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-amber-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <h5 class="text-sm font-semibold text-amber-800 mb-1" th:text="#{thymeleaflet.params.fallback.title}">
                    No detailed spec available
                </h5>
                <p class="text-xs text-amber-700" th:text="#{thymeleaflet.params.fallback.description}">
                    JavaDoc is missing, so only basic parameter names are shown.
                </p>
            </div>
        </div>
    </div>
    <div class="space-y-3">
        <div th:each="parameter : ${selectedFragment.parameters}"
             class="border border-gray-200 rounded-lg p-4 bg-gray-50/50 hover:bg-gray-50 transition-colors duration-200">
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0">
                    <span class="inline-block bg-gray-100 text-gray-800 px-3 py-1 rounded-md text-sm font-mono font-semibold border border-gray-200"
                          th:text="${parameter}"></span>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="space-y-1">
                        <p class="text-sm text-gray-700 font-medium" th:text="#{thymeleaflet.params.fallback.itemTitle}">
                            Parameters available in this fragment
                        </p>
                        <p class="text-xs text-gray-500" th:text="#{thymeleaflet.params.fallback.itemDescription}">
                            Check the JavaDoc comment for types and descriptions.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

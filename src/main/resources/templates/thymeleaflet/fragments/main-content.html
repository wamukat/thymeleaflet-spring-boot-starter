<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
/**
 * „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Éï„É©„Ç∞„É°„É≥„Éà
 *
 * „Éï„É©„Ç∞„É°„É≥„ÉàË©≥Á¥∞„Éö„Éº„Ç∏„ÅÆÊú¨ÊñáÈ†òÂüü„ÇíÊßãÊàê„Åô„Çã„ÄÇ
 *
 * @example <div th:replace="~{thymeleaflet/fragments/main-content :: content()}"></div>
 */
-->
<div th:fragment="content" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- „É°„ÇøÊÉÖÂ†± -->
    <div class="lg:col-span-1 space-y-6">
        <!-- „Çπ„Éà„Éº„É™„ÉºÈÅ∏Êäû -->
        <div class="card-thymeleaflet">
            <div class="card-thymeleaflet-header">
                <h3 class="text-lg font-semibold text-gray-900" th:text="#{thymeleaflet.story.select}">Stories</h3>
            </div>
            <div class="card-thymeleaflet-content">
                <div class="space-y-2">
                    <div th:each="story : ${stories}">
                        <a th:href="@{'/thymeleaflet/' + ${templatePathEncoded} + '/' + ${selectedFragment.fragmentName} + '/' + ${story.storyName}}"
                           hx-get th:hx-get="@{'/thymeleaflet/' + ${templatePathEncoded} + '/' + ${selectedFragment.fragmentName} + '/' + ${story.storyName} + '/content'}"
                           hx-target="#main-content-area"
                           th:hx-push-url="@{'/thymeleaflet/' + ${templatePathEncoded} + '/' + ${selectedFragment.fragmentName} + '/' + ${story.storyName}}"
                           class="block p-3 rounded-lg border transition-colors duration-200"
                           th:classappend="${selectedStory != null && selectedStory.storyName == story.storyName ? 
                                           'border-blue-500 bg-blue-50 text-blue-900' : 
                                           'border-gray-200 hover:border-gray-300 hover:bg-slate-50'}">
                            <div class="flex items-start justify-between">
                                <div class="min-w-0 flex-1">
                                    <h4 class="text-sm font-medium" th:text="${story.displayTitle ?: story.storyName}">Default</h4>
                                    <p class="text-xs text-gray-500 mt-1" th:text="${story.storyName}">default</p>
                                </div>
                                <div class="ml-2 flex-shrink-0">
                                    <div th:replace="~{thymeleaflet/fragments/story-badge :: badge(${story})}"></div>
                                </div>
                            </div>
                            <p th:if="${story.displayDescription}"
                               class="text-xs text-gray-600 mt-2 line-clamp-2"
                               th:text="${story.displayDescription}">Default story description</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- „Çπ„Éà„Éº„É™„ÉºÂÄ§„Ç´„Éº„Éâ -->
        <div class="card-thymeleaflet" 
             th:if="${(displayParameters != null and !#maps.isEmpty(displayParameters)) or (displayModel != null and !#maps.isEmpty(displayModel))}">
            <div class="card-thymeleaflet-header">
                <h3 class="text-lg font-semibold text-gray-900">
                    <span th:text="#{thymeleaflet.story.values}">Story values</span>
                    <span th:if="${selectedStory}" class="text-gray-500 font-normal" th:text="'- ' + ${selectedStory.displayTitle ?: selectedStory.storyName}">- Default</span>
                </h3>
            </div>
            <div class="card-thymeleaflet-content">
                <div class="space-y-4">
                    <!-- Parameters -->
                    <div th:if="${displayParameters != null and !#maps.isEmpty(displayParameters)}" class="space-y-3">
                        <div class="text-xs font-semibold tracking-wide text-blue-700 bg-blue-50 inline-flex px-2 py-1 rounded"
                             th:text="#{thymeleaflet.story.values.parameters}">Parameters</div>
                        <div class="space-y-3">
                            <div th:each="storyParam : ${displayParameters}" 
                                 th:with="isDifferent=${defaultParameters != null && defaultParameters.containsKey(storyParam.key) ? !#objects.nullSafe(defaultParameters[storyParam.key], '').toString().equals(storyParam.value.toString()) : false}"
                                 class="border border-gray-200 rounded-lg p-4 transition-colors duration-200 hover:bg-gray-50">
                                <div class="flex items-start gap-4">
                                    <div class="flex-shrink-0">
                                        <span class="inline-block px-3 py-1 rounded-md text-sm font-mono font-semibold border bg-gray-100 text-gray-800 border-gray-200" 
                                              th:text="${storyParam.key}"></span>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <code th:class="'text-sm font-medium px-2 py-1 rounded border break-all block ' + 
                                                      (${isDifferent} ? 'bg-blue-50 border-blue-200 text-gray-800' : 'bg-white border-gray-200 text-gray-800')" 
                                              th:text="${storyParam.value}"></code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Model -->
                    <div th:if="${displayModel != null and !#maps.isEmpty(displayModel)}" class="space-y-3">
                        <div class="text-xs font-semibold tracking-wide text-emerald-700 bg-emerald-50 inline-flex px-2 py-1 rounded"
                             th:text="#{thymeleaflet.story.values.model}">Model</div>
                        <div class="space-y-3">
                            <div th:each="entry : ${displayModel}" 
                                 class="border border-gray-200 rounded-lg p-4 transition-colors duration-200 hover:bg-gray-50">
                                <div class="flex items-start gap-4">
                                    <div class="flex-shrink-0">
                                        <span class="inline-block px-3 py-1 rounded-md text-sm font-mono font-semibold border bg-gray-100 text-gray-800 border-gray-200" 
                                              th:text="${entry.key}"></span>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <code class="text-sm font-medium px-2 py-1 rounded border break-all block bg-white border-gray-200 text-gray-800" 
                                              th:text="${entry.value}"></code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- „Éó„É¨„Éì„É•„Éº„Ç®„É™„Ç¢ -->
    <div class="lg:col-span-2 space-y-6">
        <div th:replace="~{thymeleaflet/fragments/preview-panel :: panel}"></div>
        <div th:replace="~{thymeleaflet/fragments/usage-panel :: panel}"></div>
        <div th:replace="~{thymeleaflet/fragments/parameters-panel :: panel}"></div>

        <!-- ‰æùÂ≠ò„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà‰∏ÄË¶ß -->
        <div class="card-thymeleaflet" th:if="${dependentComponents != null and !#lists.isEmpty(dependentComponents)}">
            <div class="card-thymeleaflet-header">
                <h3 class="text-lg font-semibold text-gray-900" th:text="#{thymeleaflet.dependencies.title}">
                    Dependent components
                </h3>
            </div>
            <div class="card-thymeleaflet-content">
                <div class="space-y-2">
                    <a th:each="dep : ${dependentComponents}"
                       th:href="@{'/thymeleaflet/' + ${dep.encodedTemplatePath} + '/' + ${dep.fragmentName} + '/default'}"
                       class="block p-3 rounded-lg border border-gray-200 hover:border-gray-300 hover:bg-slate-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="min-w-0 flex-1">
                                <div class="text-sm font-medium text-gray-900" th:text="${dep.fragmentName}">fragment</div>
                                <div class="text-xs text-gray-500 mt-1" th:text="${dep.templatePath}">template</div>
                            </div>
                            <div class="ml-3 text-xs text-gray-400">default</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ë¶™„Éï„É¨„Éº„É†„ÅÆmessage„É™„Çπ„Éä„Éº„ÅØÈÅÖÂª∂Ë™≠„ÅøËæº„ÅøÂÅ¥„ÅßË®≠ÂÆö -->
    <script>
    // no-op
    </script>
</div>

<!--
/**
 * ÈÅÖÂª∂Ë™≠„ÅøËæº„ÅøÁî®„É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Éï„É©„Ç∞„É°„É≥„Éà
 *
 * HTMX„ÅßÁΩÆ„ÅçÊèõ„Åà„Çã„É°„Ç§„É≥È†òÂüü„ÅÆ„Éá„Éº„ÇøÊõ¥Êñ∞„Çπ„ÇØ„É™„Éó„Éà„Å®„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÇíÊèê‰æõ„Åô„Çã„ÄÇ
 *
 * @example <div th:replace="~{thymeleaflet/fragments/main-content :: delayedContent()}"></div>
 */
-->
<div th:fragment="delayedContent">
    <!-- „Éá„Éº„ÇøÊõ¥Êñ∞Áî®„Çπ„ÇØ„É™„Éó„Éà -->
    <script type="application/json" id="fragmentsDataUpdated" th:utext="${fragmentsJson}"></script>
    <script type="application/json" id="hierarchicalDataUpdated" th:utext="${hierarchicalJson}"></script>
    
    <!-- ÈÅÖÂª∂Ë™≠„ÅøËæº„ÅøÁî®JavaScript -->
    <script>
        // Alpine.js„Éá„Éº„Çø„ÇíÊõ¥Êñ∞
        document.addEventListener('htmx:afterSettle', function(event) {
            if (event.detail.target && event.detail.target.id === 'main-content-area') {
                console.log('Main content loaded, updating Alpine.js data');
                
                // Êñ∞„Åó„ÅÑ„Éá„Éº„Çø„ÇíÂèñÂæó
                const newFragmentsData = JSON.parse(document.getElementById('fragmentsDataUpdated')?.textContent || '[]');
                const newHierarchicalData = JSON.parse(document.getElementById('hierarchicalDataUpdated')?.textContent || '{}');
                
                // Alpine.js„Éá„Éº„Çø„ÇíÊõ¥Êñ∞
                const updateAlpineData = () => {
                    const alpineData = Alpine.$data(document.querySelector('[x-data]'));
                    if (!alpineData) {
                        return false;
                    }
                    alpineData.allFragments = newFragmentsData;
                    alpineData.hierarchyTree = newHierarchicalData;
                    if (typeof alpineData.expandAllFolders === 'function') {
                        alpineData.expandAllFolders();
                    }
                    console.log('Alpine.js data updated successfully');
                    return true;
                };
                if (!updateAlpineData()) {
                    setTimeout(updateAlpineData, 0);
                }
                
                // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÇíÈùûË°®Á§∫„Å´„Åó„Å¶ÂÆüÈöõ„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíË°®Á§∫
                const placeholder = document.getElementById('main-content-placeholder');
                const realContent = document.getElementById('main-content-real');
                
                if (placeholder && realContent) {
                    placeholder.style.display = 'none';
                    realContent.style.display = 'block';
                    console.log('Placeholder hidden, real content shown');
                }
                
                // Âè§„ÅÑ„Éá„Éº„Çø„Çπ„ÇØ„É™„Éó„Éà„ÇíÂâäÈô§
                const oldFragmentsData = document.getElementById('fragmentsData');
                const oldHierarchicalData = document.getElementById('hierarchicalData');
                if (oldFragmentsData) oldFragmentsData.parentNode.replaceChild(document.getElementById('fragmentsDataUpdated'), oldFragmentsData);
                if (oldHierarchicalData) oldHierarchicalData.parentNode.replaceChild(document.getElementById('hierarchicalDataUpdated'), oldHierarchicalData);
            }
        });
        
        // „Éó„É¨„Éì„É•„ÉºÂãïÁöÑÊõ¥Êñ∞Ê©üËÉΩ
        document.addEventListener('htmx:afterSettle', function(event) {
            if (event.detail.target && event.detail.target.id === 'main-content-area') {
                console.log('[DEBUG-PARENT-HTMX] üîÑ Main content updated, refreshing preview...');
                
                // URL„Åã„ÇâÁèæÂú®„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„ÇíÊäΩÂá∫
                const currentUrl = window.location.pathname;
                const urlMatch = currentUrl.match(/\/thymeleaflet\/([^\/]+)\/([^\/]+)\/([^\/]+)/);
                
                console.log('[DEBUG-PARENT-HTMX] URL analysis:', {
                    currentUrl: currentUrl,
                    urlMatch: urlMatch,
                    hasValidPattern: !!urlMatch
                });
                
                if (urlMatch) {
                    const [, templatePath, fragmentName, storyName] = urlMatch;
                    const previewUrl = `/thymeleaflet/${templatePath}/${fragmentName}/${storyName}/render`;
                    
                    console.log('[DEBUG-PARENT-HTMX] Extracted URL components:', {
                        templatePath: templatePath,
                        fragmentName: fragmentName,
                        storyName: storyName,
                        previewUrl: previewUrl
                    });
                    
                    // iframe„Éó„É¨„Éì„É•„Éº„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÊõ¥Êñ∞
                    const host = document.getElementById('fragment-preview-host');
                    if (host) {
                        const previousUrl = host.dataset.previewUrl || '';
                        console.log('[DEBUG-PARENT-HTMX] Updating preview content:', {
                            from: previousUrl,
                            to: previewUrl,
                            changed: previousUrl !== previewUrl
                        });
                        
                        if (window.__thymeleafletResetPreviewHeight) {
                            window.__thymeleafletResetPreviewHeight();
                        }
                        
                        host.dataset.previewUrl = previewUrl;
                        if (window.__thymeleafletLoadShadowPreview) {
                            window.__thymeleafletLoadShadowPreview(host);
                        }
                    } else {
                        console.error('[DEBUG-PARENT-HTMX] ‚ùå preview host element not found');
                    }
                } else {
                    // URL„Åå„Éë„Çø„Éº„É≥„Å´‰∏ÄËá¥„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ„Éó„É¨„Éì„É•„Éº„Çí„ÇØ„É™„Ç¢
                    console.log('[DEBUG-PARENT-HTMX] URL pattern not matched, clearing preview');
                    const host = document.getElementById('fragment-preview-host');
                    if (host) {
                        if (window.__thymeleafletResetPreviewHeight) {
                            window.__thymeleafletResetPreviewHeight();
                        }
                        host.dataset.previewUrl = '';
                        if (window.__thymeleafletLoadShadowPreview) {
                            window.__thymeleafletLoadShadowPreview(host);
                        }
                        console.log('[DEBUG-PARENT-HTMX] preview content cleared');
                    }
                }
            }
        });
        
        // preview controls are defined in fragment-list
    </script>
    
    
    <!-- „Éï„É©„Ç∞„É°„É≥„ÉàÊú™ÈÅ∏ÊäûÊôÇ„ÅÆË°®Á§∫ -->
    <div class="text-center py-16">
        <div class="mx-auto w-40 h-40 flex items-center justify-center mb-4">
            <img th:src="@{/thymeleaflet/images/thymeleaflet-logo.png}"
                 alt="Thymeleaflet"
                 class="h-36 w-36 object-contain">
        </div>
        <h2 class="text-xl font-semibold text-gray-900 mb-2" th:text="#{thymeleaflet.welcome.title}">
            Select a fragment
        </h2>
        <p class="text-gray-600 mb-6" th:text="#{thymeleaflet.welcome.description}">
            Select a fragment from the sidebar to view details.
        </p>
        
        <!-- Áµ±Ë®àÊÉÖÂ†± -->
        <div class="max-w-2xl mx-auto">
            <div class="card-thymeleaflet">
                <div class="card-thymeleaflet-content text-center">
                    <div class="text-2xl font-bold text-blue-600" th:text="${totalCount}">0</div>
                    <div class="text-sm text-gray-600" th:text="#{thymeleaflet.stats.total}">Total fragments</div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Áµ±‰∏ÄJavaScript„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà -->
<div th:replace="~{thymeleaflet/fragments/common-scripts :: scripts}"></div>

</body>
</html>

<!--
/**
 * Profile summary (profileSummary)
 *
 * @model profile {@code Map<String, Object>} [required] Profile data
 * @example <div th:replace="~{components/profile-summary :: profileSummary()}"></div>
 */
-->
<div th:fragment="profileSummary()" class="card bg-base-100/90 border border-base-200/70 shadow-sm">
    <div class="card-body">
        <h3 class="card-title text-base" th:text="${profile.name}">Alex Morgan</h3>
        <p class="text-sm opacity-70" th:text="${profile.role}">Product Designer</p>
        <div class="mt-3 flex flex-wrap gap-2 text-xs">
            <span class="badge badge-outline" th:text="${profile.region}">APAC</span>
            <span class="badge badge-secondary" th:text="${profile.plan}">Pro</span>
        </div>
    </div>
</div>

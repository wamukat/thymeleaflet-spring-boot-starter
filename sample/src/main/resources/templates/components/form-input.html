<!--
/**
 * Text input (textInput)
 *
 * @param label {@code String} [required] Field label
 * @param name {@code String} [required] Input name
 * @param value {@code String} [optional=] Input value
 * @param placeholder {@code String} [optional=] Placeholder text
 * @param help {@code String} [optional=] Help text
 * @param error {@code String} [optional=] Error message
 * @param required {@code Boolean} [optional=false] Required flag
 * @param disabled {@code Boolean} [optional=false] Disabled flag
 * @example <div th:replace="~{components/form-input :: textInput(label='Email', name='email', value='', placeholder='you@example.com', help='We never share your email', error='', required=true, disabled=false)}"></div>
 */
-->
<div th:fragment="textInput(label, name, value, placeholder, help, error, required, disabled)"
     class="form-control w-full max-w-md">
    <label class="label">
        <span class="label-text" th:text="${label}">Label</span>
        <span class="label-text-alt text-error" th:if="${required}">Required</span>
    </label>
    <input type="text"
           class="input input-bordered w-full"
           th:classappend="${error != null && !#strings.isEmpty(error)} ? ' input-error' : ''"
           th:attr="name=${name}, value=${value}, placeholder=${placeholder}, required=${required}, disabled=${disabled}" />
    <label class="label" th:if="${help != null && !#strings.isEmpty(help)}">
        <span class="label-text-alt" th:text="${help}">Help text</span>
    </label>
    <p class="text-xs text-error mt-1" th:if="${error != null && !#strings.isEmpty(error)}" th:text="${error}">Error</p>
</div>
